actions:

- name: Is Citrix ADC CPX instance up and running
  bashTest:
    script: |-
      echo ${POD_STATUS}
    expect:
      stdout:
        contains: 'Running'

- name: Is NITRO reponding properly in Citrix ADC CPX
  bashTest:
    script: |-
      curl "http://${EXTERNAL_IP}:9080/"
    expect:
      exitCode:
        equals: 0
